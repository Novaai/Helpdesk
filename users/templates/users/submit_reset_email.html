{% extends 'base.html' %}

{% block content %}
<h2>Send Password Reset Link</h2>
<form method="post">
    {% csrf_token %}
    <label for="user_id">Enter your email address:</label>
      <div class="mb-3">
        <input 
          type="text" 
          class="form-control"
          name="user_email" 
          required
        >
      </div>
    <button type="submit">Send Reset Email</button>
</form>

{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}
{% endblock %}
